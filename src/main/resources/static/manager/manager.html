<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="col-xs-4 col-md-6 col-lg-12 d-flex .justify-content-around">
                <div class="col-xs-1 col-md-2 col-lg-1">
                    <img src="./iconBanco.png" alt="logo" id="logo">
                </div>
                <h1 class="d-flex .justify-content-center">Mindhub Brothers Bank</h1>
            </header>

            <nav>
                <a href="#">Manager</a>
                <a href="http://localhost:8080/manager/create-loan.html">Crear prestamos</a>
            </nav>

            <main class="row" >
                <section class="col-xs-4 col-md-6 col-lg-6">
                    <h2>Client Manager</h2>
                    <form @submit="crearCliente" class="form">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name:</label>
                            <input type="name" class="form-control" v-model="nombreCliente" id="exampleFormControlInput1"
                            placeholder="Name" required>

                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Last name:</label>
                            <input type="lastname" class="form-control" v-model="apellidoCliente"
                            id="exampleFormControlInput2" placeholder="Last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Email address</label>
                            <input type="email" class="form-control" v-model="mailCliente" id="exampleFormControlInput3"
                            placeholder="name@example.com" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success mb-3">Add Client</button>
                        </div>
                    </form>

<div class="container-fluid table-responsive">
    <table class="table col-xs-4 col-md-6 col-lg-6">
        <h2>Client list</h2>
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Eliminar cliente</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="cliente in clients">
                <td>{{cliente.firstName}}</td>
                <td>{{cliente.lastName}}</td>
                <td>{{cliente.mail}}</td>
                <td>
                    <button v-on:click="eliminarCliente(cliente.id)" class="btn btn-danger mb-3" >Delete</button>
                </td>
                                </tr>
                            </tbody>
                        </table>
                     </div>
            </section>
            
            <div class="col-xs-4  col-md-6 col-lg-6" id="api">
                <h2>Client REST Response</h2> 
                <pre class="container-fluid"> {{JSonClientes}}  </pre>
            </div>
            

        </main>
        
    
        
        
    </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./manager.js"></script>
</body>

</html>
