<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" href="./img/favicon.png">
    <title>Acceder</title>
</head>

<body>
    <div id="app">
        <main>

            <div class="login">
                <div class="login-triangle"></div>
                
                <h2 class="login-header">Ingresar</h2>
                <form class="login-container"  >
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email </label>
                        <input v-model="emailUsuario" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                        
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input v-model="passwordUsuario" type="password" class="form-control" id="exampleInputPassword1">
                        
                        
                    </div>
                    <button type="submit" class="btn btn-success" v-on:click.prevent="IniciarSesion()">Submit</button>
                </form>
                <p>¿No sos cliente?<a data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                   Registrate
                  </a>
                </p>

                  <div class="collapse" id="collapseExample">

                <div class="login-triangle"></div>
                <h2 class="login-header">Registrarse</h2>
                <form class="login-container">
                    <div class="mb-3">
                        <label for="exampleInputNombre1" class="form-label">Nombre</label>
                        <input v-model="nombreNuevoCliente" type="nombre" class="form-control" id="exampleInputNombre1"
                        aria-describedby="nombreHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputApellido1" class="form-label">Apellido</label>
                        <input v-model="apellidoNuevoCliente" type="apellido" class="form-control"
                        id="exampleInputApellido1" aria-describedby="apellidoHelp" required>
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email </label>
                        <input v-model="emailNuevoCliente" type="email" class="form-control" id="exampleInputEmail2"
                        aria-describedby="emailHelp" required>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input v-model="passwordNuevoCliente" type="password" class="form-control"
                        id="exampleInputPassword2" required>
                    </div>
                    <button type="submit" class="btn btn-success" v-on:click.prevent="RegistrarCliente()">Submit</button>
                </form>

            </div>
            </div>
            </main>
        </div>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="./script/index.js"></script>
    </body>

</html>
